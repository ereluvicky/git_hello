<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <link href="css/main.css" rel="stylesheet" type="text/css">
  <title>Responsive page</title><!-- Bootstrap 4 CDN link -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Page Main Content -->
  <div class="container">
    <header>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10 logo-container">
          <div class="row">
            <!--<div class="col-sm-3 logo"><img class="img-responsive" src="images/udacity.png"></div>-->
            <div class="col-sm-9 site-name">
              <!--h1>ALAO VICTORIA</h1>-->
              <!--h5>FRONT-END NINJA</h5>-->
            </div>
            <div class="clearfix">
              &nbsp;
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <aside class="col-sm-2">
          <div class="box">
            <div class="color-picker blue-box"></div>
            <p>#02b3e4</p>
          </div>
          <div class="box">
            <div class="color-picker black-box"></div>
            <p>#2d3c49</p>
          </div>
          <div class="box">
            <div class="color-picker gray-box"></div>
            <p>#7d97ad</p>
          </div>
        </aside>
        <article class="col-sm-10">
          <img class="img-responsive" src="images/cover-image.jpg">
        </article>
      </div>
    </main>
    <footer>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <div class="featured-works">
            <h1>Featured Works</h1>
          </div>
          <div class="row">
            <div class="col-sm-4 featured-sections">
              <div class="img-featured"><img class="img-responsive" src="images/appify.jpg"></div>
              <h2>APPIFY</h2>
              <p>https://github.com/udacity/APPIFY/</p>
            </div>
            <div class="col-sm-4 featured-sections">
              <div class="img-featured"><img class="img-responsive" src="images/sunflower.jpg"></div>
              <h2>SUNFLOWER</h2>
              <p>https://github.com/udacity/SUNFLOWER/</p>
            </div>
            <div class="col-sm-4 featured-sections">
              <div class="img-featured"><img class="img-responsive" src="images/bokkeh.jpg"></div>
              <h2>BOKEH</h2>
              <p>https://github.com/udacity/BOKEH/</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
  </script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
  </script> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js">
  </script>
</body>
</html>
